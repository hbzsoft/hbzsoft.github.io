<h1>【深基9.例4】求第 k 小的数</h1>
<h2>题目描述</h2>
<p>输入 $n$（$1 \le n &lt; 5000000$ 且 $n$ 为奇数）个数字 $a_i$（$1 \le a_i &lt; {10}^9$），输出这些数字的第 $k$ 小的数。最小的数是第 $0$ 小。</p>
<p>请尽量不要使用 <code>nth_element</code> 来写本题，因为本题的重点在于练习分治算法。</p>
