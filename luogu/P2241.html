</head><h1>统计方形（数据加强版）</h1>
<h2>题目背景</h2>
<p>1997年普及组第一题</p>
<h2>题目描述</h2>
<p>有一个 $n \times m$ 方格的棋盘，求其方格包含多少正方形、长方形（不包含正方形）。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>一行，两个正整数 $n,m$（$n \leq 5000,m \leq 5000$）。</p>
<h4>输出格式</h4>
<p>一行，两个正整数，分别表示方格包含多少正方形、长方形（不包含正方形）。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>2 3</p>
<h4>输出样例 #1</h4>
<p>8 10</p>
