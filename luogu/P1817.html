</head><h1>棋盘染色</h1>
<h2>题目描述</h2>
<p>给定一个 $N \times M$ 的网格，每个格子可以染成黑色或者白色，要求所有黑色格子连通，所有白色格子连通，并且至少有一个黑色格子贴边，至少有一个白色格子贴边。问有多少种染色方法？ </p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>第一行有两个正整数 $N, M$。</p>
<h4>输出格式</h4>
<p>只有一个正整数表示答案。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>1 2   </p>
<h4>输出样例 #1</h4>
<p>2   </p>
<h4>输入样例 #2</h4>
<p>2 3</p>
<h4>输出样例 #2</h4>
<p>30</p>
<h2>说明</h2>
<p>对于 $100 \%$ 的数据：$1 \le N \le 7$，$1 \le M \le 8$。</p>
