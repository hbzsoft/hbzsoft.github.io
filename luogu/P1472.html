<h1>[USACO2.3] 奶牛家谱 Cow Pedigrees</h1>
<h2>题目描述</h2>
<p>一个有 $n$ 个节点，深度为 $k$ 的无标号完满二叉树（即每个节点的儿子数为 $0$ 或 $2$）有多少种结构？定义根节点深度为 $1$。</p>
<p>答案对 $9901$ 取模。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>两个空格分开的整数 $n,k$。</p>
<h4>输出格式</h4>
<p>输出一行一个整数表示答案。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>5 3</p>
<h4>输出样例 #1</h4>
<p>2</p>
<h2>说明</h2>
<p>【数据范围】<br />
对于 $100\%$ 的数据，$3\le n &lt; 200$，$2 \le k &lt; 100$。</p>
<p>USACO 2.3</p>
