</head><h1>EXCEEDED WARNING B</h1>
<h2>题目背景</h2>
<p>SGU 107</p>
<h2>题目描述</h2>
<p>求有多少个平方后末尾为 $987654321$ 的 $n$ 位数。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>一个整数 $n$。</p>
<h4>输出格式</h4>
<p>答案，即 <strong>“平方后末尾为 $\bm{987654321}$ 的 $\bm{n}$ 位数”</strong> 的个数</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>8</p>
<h4>输出样例 #1</h4>
<p>0</p>
<h2>说明</h2>
<p>$1\le n\le 1 0^6$。</p>
