<h1>约瑟夫</h1>
<h2>题目描述</h2>
<p>$n$ 个人站成一圈，从某个人开始数数，每次数到 $m$ 的人就被杀掉，然后下一个人重新开始数，直到最后只剩一个人。现在有一圈人，$k$ 个好人站在一起，$k$ 个坏人站在一起。从第一个好人开始数数。你要确定一个最小的 $m$，使得在第一个好人被杀死前，$k$ 个坏人先被杀死。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>一行一个整数 $k$。</p>
<h4>输出格式</h4>
<p>一行一个整数 $m$。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>3</p>
<h4>输出样例 #1</h4>
<p>5</p>
<h4>输入样例 #2</h4>
<p>4</p>
<h4>输出样例 #2</h4>
<p>30</p>
<h2>说明</h2>
<p>$0\lt k\lt 14$。</p>
