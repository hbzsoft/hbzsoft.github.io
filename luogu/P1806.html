</head><h1>跑步</h1>
<h2>题目描述</h2>
<p>路人甲准备跑 $n$ 圈来锻炼自己的身体，他准备分多次（$\gt1$）跑完，每次都跑正整数圈，然后休息下再继续跑。</p>
<p>为了有效地提高自己的体能，他决定每次跑的圈数都必须比上次跑的多。</p>
<p>可以假设他刚开始跑了 $0$ 圈，那么请问他可以有多少种跑完这 $n$ 圈的方案？</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>一行一个整数，代表 $n$。</p>
<h4>输出格式</h4>
<p>一个整数表示跑完这 $n$ 圈的方案数。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>212</p>
<h4>输出样例 #1</h4>
<p>995645335</p>
<h2>说明</h2>
<h4>数据规模与约定</h4>
<p>对于 $100\%$ 的数据，保证 $5\le n\le 500$。</p>
