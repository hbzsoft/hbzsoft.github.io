<h1>[SDOI2015] 约数个数和</h1>
<h2>题目描述</h2>
<p>设 $d(x)$ 为 $x$ 的约数个数，给定 $n,m$，求  <br />
$$\sum_{i=1}^n\sum_{j=1}^md(ij)$$</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>输入文件包含多组测试数据。 <br />
第一行，一个整数 $T$，表示测试数据的组数。<br />
接下来的 $T$ 行，每行两个整数 $n,m$。</p>
<h4>输出格式</h4>
<p>$T$ 行，每行一个整数，表示你所求的答案。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>2
7 4
5 6</p>
<h4>输出样例 #1</h4>
<p>110
121</p>
<h2>说明</h2>
<p>【数据范围】 <br />
对于 $100\%$ 的数据，$1\le T,n,m \le 50000$。</p>
