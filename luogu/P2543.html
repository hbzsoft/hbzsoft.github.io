</head><h1>[AHOI2004] 奇怪的字符串</h1>
<h2>题目描述</h2>
<p><img alt="" src="https://cdn.luogu.com.cn/upload/pic/1654.png" /></p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>输入文件中包含两个字符串X和Y。当中两字符串非0即1。序列长度均小于9999。</p>
<h4>输出格式</h4>
<p>X和Y的最长公共子序列长度。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>01010101010 00000011111</p>
<h4>输出样例 #1</h4>
<p>6</p>
<h4>输入样例 #2</h4>
<p>01011 010010101111111111</p>
<h4>输出样例 #2</h4>
<p>5</p>
