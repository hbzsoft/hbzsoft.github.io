<h1>[AHOI2004] 实验基地</h1>
<h2>题目描述</h2>
<p><img alt="" src="https://cdn.luogu.com.cn/upload/pic/1656.png" /></p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>第一行有一个整数N(3&lt;N&lt;2000)，表示登陆地带的大小是2×N。随后的两行每一行有N个整数（其绝对值不超过10^6），表示对应的矩形土地的适用度评估值，各个整数之间用一个空格隔开。</p>
<h4>输出格式</h4>
<p>只有一行输出，为整数M，即所确定的实验基地的适用度。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>4
-1 2 -3 4
5 6 7 8</p>
<h4>输出样例 #1</h4>
<p>31</p>
