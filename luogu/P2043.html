</head><h1>质因子分解</h1>
<h2>题目描述</h2>
<p>对 $N!$ 进行质因子分解。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>输入数据仅有一行包含一个正整数 $N$，$N \leq 10000$。</p>
<h4>输出格式</h4>
<p>输出数据包含若干行，每行两个正整数 $p,a$，中间用一个空格隔开。表示 $N!$ 包含 $a$ 个质因子 $p$，要求按 $p$ 的值从小到大输出。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>10</p>
<h4>输出样例 #1</h4>
<p>2 8
3 4
5 2
7 1</p>
<h2>说明</h2>
<p>$10! = 3628800 = (2^8) \times (3^4) \times (5^2) \times 7$。</p>
