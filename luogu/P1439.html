</head><h1>【模板】最长公共子序列</h1>
<h2>题目描述</h2>
<p>给出 $1,2,\ldots,n$ 的两个排列 $P_1$ 和 $P_2$ ，求它们的最长公共子序列。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>第一行是一个数 $n$。</p>
<p>接下来两行，每行为 $n$ 个数，为自然数 $1,2,\ldots,n$ 的一个排列。</p>
<h4>输出格式</h4>
<p>一个数，即最长公共子序列的长度。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>5 
3 2 1 4 5
1 2 3 4 5</p>
<h4>输出样例 #1</h4>
<p>3</p>
<h2>说明</h2>
<ul>
<li>对于 $50\%$ 的数据， $n \le 10^3$；</li>
<li>对于 $100\%$ 的数据， $n \le 10^5$。</li>
</ul>
