</head><h1>蜜蜂路线</h1>
<h2>题目背景</h2>
<p>无</p>
<h2>题目描述</h2>
<p>一只蜜蜂在下图所示的数字蜂房上爬动,已知它只能从标号小的蜂房爬到标号大的相邻蜂房,现在问你：蜜蜂从蜂房 $m$ 开始爬到蜂房 $n$，$m&lt;n$，有多少种爬行路线？（备注：题面有误，右上角应为 $n-1$）</p>
<p><img alt="" src="https://cdn.luogu.com.cn/upload/pic/1575.png" /></p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>输入 $m,n$ 的值</p>
<h4>输出格式</h4>
<p>爬行有多少种路线</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>1 14</p>
<h4>输出样例 #1</h4>
<p>377</p>
<h2>说明</h2>
<p>对于100%的数据，$1 \le M,N\le 1000$</p>
