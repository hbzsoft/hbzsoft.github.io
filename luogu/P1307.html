</head><h1>[NOIP2011 普及组] 数字反转</h1>
<h2>题目描述</h2>
<p>给定一个整数 $N$，请将该数各个位上数字反转得到一个新数。新数也应满足整数的常见形式，即除非给定的原数为零，否则反转后得到的新数的最高位数字不应为零（参见样例 2）。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>一个整数 $N$。</p>
<h4>输出格式</h4>
<p>一个整数，表示反转后的新数。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>123</p>
<h4>输出样例 #1</h4>
<p>321</p>
<h4>输入样例 #2</h4>
<p>-380</p>
<h4>输出样例 #2</h4>
<p>-83</p>
<h2>说明</h2>
<p><strong>【数据范围】</strong></p>
<p>$-1,000,000,000\leq N\leq 1,000,000,000 $。</p>
<p>noip2011 普及组第一题</p>
