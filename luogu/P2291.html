<h1>[PA2011] Prime prime power 质数的质数次方</h1>
<h2>题目描述</h2>
<p>对于给定的数 $n$，求第 $k$ 小的 $a^b$（$a,b$ 都为质数），使得它的值大于 $n$。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>一行两个整数 $n,k$。</p>
<h4>输出格式</h4>
<p>一行一个整数为答案。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>22 2</p>
<h4>输出样例 #1</h4>
<p>27</p>
<h4>输入样例 #2</h4>
<p>22 1</p>
<h4>输出样例 #2</h4>
<p>25</p>
<h2>说明</h2>
<p>对于 $100\%$ 的数据，$1\le n\le 10^{18}$，$1\le k\le 10^5$。</p>
