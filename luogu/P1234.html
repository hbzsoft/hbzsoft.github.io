</head><h1>小 A 的口头禅</h1>
<h2>题目描述</h2>
<p>小 A 最近有了一个口头禅 “呵呵”，于是他给出了一个矩形，让你求出里面有几个 “$\verb!hehe!$”（方向无所谓）。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>第一行两个数 $n, m$，表示这个矩形的大小。</p>
<p>接下来 $n$ 行，每行 $m$ 个字符，表示这个矩形。</p>
<h4>输出格式</h4>
<p>一行一个数，表示有几个 “$\verb!hehe!$”。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>5 5
heheh
heheh
heheh
heheh
heheh</p>
<h4>输出样例 #1</h4>
<p>10</p>
<h2>说明</h2>
<p>$1 \leq n,m \leq1000$。</p>
