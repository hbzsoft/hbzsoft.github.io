<h1>还是 N 皇后</h1>
<h2>题目描述</h2>
<p>正如题目所说，这题是著名的 $N$ 皇后问题。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>第一行有一个 $N$。接下来有 $N$ 行 $N$ 列描述一个棋盘，<code>*</code> 表示可放，<code>.</code> 表示不可放。</p>
<h4>输出格式</h4>
<p>输出方案总数。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>4
*<em>.</em></p>
<hr />
<hr />
<hr />
<h4>输出样例 #1</h4>
<p>1</p>
<h2>说明</h2>
<p>$0&lt; n\le14$</p>
