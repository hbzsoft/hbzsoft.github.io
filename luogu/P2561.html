<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>一行，一个正整数 $n$，$n \leq 20$ 。</p>
<h4>输出格式</h4>
<p>以一行的形式输出问题的解 $s$ (解的位数不超过 $200$ 位)。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>1</p>
<h4>输出样例 #1</h4>
<p>2</p>
<h4>输入样例 #2</h4>
<p>2</p>
<h4>输出样例 #2</h4>
<p>4</p>
