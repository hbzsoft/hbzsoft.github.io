<h1>[HNOI2003] 多边形</h1>
<h2>题目描述</h2>
<p><img alt="" src="https://cdn.luogu.com.cn/upload/pic/1330.png" /></p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>输入文件名：input.txt</p>
<p>输入文件第一行是一个自然数N，表示多边形的顶点数。N不超过1500。之后N行每行两个整数(用空格分开)，依次表示多边形的每个顶点的坐标。</p>
<h4>输出格式</h4>
<p>输出文件名：output.txt</p>
<p>输出文件仅1行，是阴影部分的面积，保留2位小数。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>5                                   </p>
<p>0 0</p>
<p>0 6</p>
<p>6 6</p>
<p>6 0</p>
<p>3 3</p>
<h4>输出样例 #1</h4>
<p>9.00</p>
