<h1>数字工程</h1>
<h2>题目描述</h2>
<p>ACM 实验室开启了一个数字工程项目，希望把正整数 $n$ 通过一些特殊方法变成 $1$。</p>
<p>可采用的方法有：</p>
<ol>
<li>减去 $1$</li>
<li>除以它的任意一个素因子。 </li>
</ol>
<p>每操作一次消耗一个单位的能量。</p>
<p>请问把 $n$ 变成 $1$ 最少需要消耗多少能量？</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p><strong>本题有多组数据。</strong></p>
<p>对于每组测试，一行一个整数 $n$。</p>
<h4>输出格式</h4>
<p>一行一个整数，表示最少消耗的能量。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>1
4</p>
<h4>输出样例 #1</h4>
<p>0
2</p>
<h2>说明</h2>
<p>$1 \le n \le 10^6$。</p>
