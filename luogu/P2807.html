<h1>三角形计数</h1>
<h2>题目背景</h2>
<p>三角形计数(triangle) 递推</p>
<h2>题目描述</h2>
<p>把大三角形的每条边n等分，将对应的等分点连接起来（连接线分别平行于三条边），这样一共会有多少三角形呢？编程来解决这个问题。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>第一行为整数t(≤100)，表示测试数据组数；接下来t行，每行一个正整数n(≤500)。</p>
<h4>输出格式</h4>
<p>对于每个n，输出一个正整数，表示三角形个数。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>3
1
2
3</p>
<h4>输出样例 #1</h4>
<p>1
5
13</p>
<h2>说明</h2>
<p>n(≤500)</p>
<p>t(≤100)</p>
