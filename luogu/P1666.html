</head><h1>前缀单词</h1>
<h2>题目描述</h2>
<p>一组单词是安全的，当且仅当不存在一个单词是另一个单词的前缀，这样才能保证数据不容易被误解。现在你手上有一个单词集合S，你需要计算有多少个子集是安全的。</p>
<p>注意空集永远是安全的。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>第一行一个数n，表示集合的大小，以下n行。每行一个由’a’……’z’构成的字符串。</p>
<p>【数据规模】</p>
<p>对30%的数据，满足1≤n≤10;</p>
<p>对于100%的数据，满足1≤n≤50;字符串长度≤50，没有两个字符串是完全相同的。</p>
<h4>输出格式</h4>
<p>安全子集的个数。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>3</p>
<p>hello</p>
<p>hell</p>
<p>hi</p>
<h4>输出样例 #1</h4>
<p>6</p>
