<h1>鸡蛋饼</h1>
<h2>题目背景</h2>
<p>Czyzoiers 都想知道小 x 为什么对鸡蛋饼情有独钟。经过一番逼问，小 x 道出了实情：因为他喜欢圆。</p>
<h2>题目描述</h2>
<p>最近小 x 又发现了一个关于圆的有趣的问题：在圆上有 $2N$ 个不同的点，小 x 想用 N 条线段把这些点连接起来（每个点只能连一条线段）， 使所有的线段都不相交，他想知道这样的连接方案有多少种？</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>有且仅有一个正整数 N 。 （$N \le 2999$）</p>
<h4>输出格式</h4>
<p>要求的方案数（结果 $\bmod 100000007$）。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>24</p>
<h4>输出样例 #1</h4>
<p>4057031</p>
