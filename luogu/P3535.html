</head><h1>[POI2012] TOU-Tour de Byteotia</h1>
<h2>题目描述</h2>
<p>给定一个n个点m条边的无向图，问最少删掉多少条边能使得编号小于等于k的点都不在环上</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>第一行n,m,k
然后是图</p>
<h4>输出格式</h4>
<p>一个数答案，无需方案</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>11 13 5
1 2
1 3
1 5
3 5
2 8
4 11
7 11
6 10
6 9
2 3
8 9
5 9
9 10</p>
<h4>输出样例 #1</h4>
<p>3</p>
<h2>说明</h2>
<p>给定一个n个点m条边的无向图，问最少删掉多少条边能使得编号小于等于k的点都不在环上</p>
