</head><h1>[AHOI2004] 数字迷阵</h1>
<h2>题目描述</h2>
<p><img alt="" src="https://cdn.luogu.com.cn/upload/pic/1655.png" /></p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>每行有三个正整数，分别是i,j,m，其中i,j&lt;=10^9,2&lt;=m&lt;=10^4。</p>
<h4>输出格式</h4>
<p>每行输出对应的第i行，第j列的那个正整数对m取模的结果。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>1 2 99</p>
<h4>输出样例 #1</h4>
<p>2</p>
<h4>输入样例 #2</h4>
<p>9 1 999</p>
<h4>输出样例 #2</h4>
<p>22</p>
