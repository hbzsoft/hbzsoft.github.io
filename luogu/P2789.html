</head><h1>直线交点数</h1>
<h2>题目描述</h2>
<p>假设平面上有 $N$ 条直线，且无三线共点，那么这些直线一共能有多少不同的交点数？</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>一行，一个整数 $N$，代表有 $N$ 条直线。</p>
<h4>输出格式</h4>
<p>一行，一个整数，表示方案总数。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>4</p>
<h4>输出样例 #1</h4>
<p>5</p>
<h2>说明</h2>
<p>对于所有数据，满足 $1 \le N \le 25$。</p>
