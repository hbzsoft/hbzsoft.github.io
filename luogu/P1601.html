<h1>A+B Problem（高精）</h1>
<h2>题目描述</h2>
<p>高精度加法，相当于 a+b problem，<strong>不用考虑负数</strong>。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>分两行输入。$a,b \leq 10^{500}$。</p>
<h4>输出格式</h4>
<p>输出只有一行，代表 $a+b$ 的值。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>1
1</p>
<h4>输出样例 #1</h4>
<p>2</p>
<h4>输入样例 #2</h4>
<p>1001
9099</p>
<h4>输出样例 #2</h4>
<p>10100</p>
