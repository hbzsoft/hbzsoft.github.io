<h1>有机物燃烧</h1>
<h2>题目背景</h2>
<p>本来准备弄难点的，还是算了吧</p>
<h2>题目描述</h2>
<p>输入一种有机物，输出与氧气反应化学方程式中CO2和H2O的系数</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>一行，一个字符串，表示有机物</p>
<h4>输出格式</h4>
<p>两个数，分别为CO2和H2O的系数</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>C2H5OH</p>
<h4>输出样例 #1</h4>
<p>2 3</p>
<h2>说明</h2>
<p>只含有C、H、O三种元素</p>
