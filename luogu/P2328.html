<h1>[SCOI2005] 超级格雷码</h1>
<h2>题目描述</h2>
<p><img alt="" src="https://cdn.luogu.com.cn/upload/pic/1392.png" /></p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>只有一行，为两个整数n和B。</p>
<h4>输出格式</h4>
<p>一共B^n个行，每行一个B进制数，表示你所求得的符合条件的排列。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>2  2</p>
<h4>输出样例 #1</h4>
<p>00
01
11
10</p>
