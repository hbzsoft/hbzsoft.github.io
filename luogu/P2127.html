</head><h1>序列排序</h1>
<h2>题目描述</h2>
<p>小C有一个N个数的整数序列，这个序列的中的数两两不同。小C每次可以交换序列中的任意两个数，代价为这两个数之和。小C希望将整个序列升序排序，问小C需要的最小代价是多少？</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>第一行，一个整数N。</p>
<p>第二行，N个整数，表示小C的序列。</p>
<h4>输出格式</h4>
<p>一行，一个整数，表示小C需要的最小代价。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>6
8 4 5 3 2 7</p>
<h4>输出样例 #1</h4>
<p>34</p>
<h2>说明</h2>
<p>数据范围：</p>
<p>对于30%的数据，1&lt;=N&lt;=10；</p>
<p>对于全部的数据，1&lt;=N&lt;=100000，输入数据中的其他整数均为正整数且不超过 $10^9$。</p>
