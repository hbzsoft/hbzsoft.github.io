</head><h1>[NOIP2012 普及组] 质因数分解</h1>
<h2>题目描述</h2>
<p>已知正整数 $n$ 是两个不同的质数的乘积，试求出两者中较大的那个质数。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>输入一个正整数 $n$。</p>
<h4>输出格式</h4>
<p>输出一个正整数 $p$，即较大的那个质数。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>21</p>
<h4>输出样例 #1</h4>
<p>7</p>
<h2>说明</h2>
<p>$1 \le n\le 2\times 10^9$</p>
<p>NOIP 2012 普及组 第一题</p>
