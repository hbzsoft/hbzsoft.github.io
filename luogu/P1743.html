<h1>矩阵 III</h1>
<h2>题目背景</h2>
<p>usqwedf 改编系列题。</p>
<h2>题目描述</h2>
<p>给定一个 $n\times m$ 的矩阵，问从左上角走到右下角有多少条路径，保留 $17$ 位有效数字（也就是从第 $18$ 位有效数字以后均输出 $0$）。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>一行两个正整数 $n,m$。</p>
<h4>输出格式</h4>
<p>路径数目 $t$。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>6 4</p>
<h4>输出样例 #1</h4>
<p>210</p>
<h2>说明</h2>
<p>$1\le n\le 10^8,1\le m\le 4$。</p>
