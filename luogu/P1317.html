</head><h1>低洼地</h1>
<h2>题目描述</h2>
<p>一组数，分别表示地平线的高度变化。高度值为整数，相邻高度用直线连接。找出并统计有多少个可能积水的低洼地？</p>
<p>如图：地高变化为 0 1 0 2 1 2 0 0 2 0</p>
<p><img alt="" src="https://cdn.luogu.com.cn/upload/pic/116.png" /> </p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>两行，第一行 $n,$ 表示有 $n$ 个数。第 $2$ 行连续 $n$ 个数表示地平线高度变化的数据，保证首尾为 $0$。$(3 \le n \le 10000,0 \le $ 高度 $ \le 1000)$。</p>
<h4>输出格式</h4>
<p>一个数，可能积水低洼地的数目。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>10
0 1 0 2 1 2 0 0 2 0</p>
<h4>输出样例 #1</h4>
<p>3</p>
