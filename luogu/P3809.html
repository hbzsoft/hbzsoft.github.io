<h1>【模板】后缀排序</h1>
<h2>题目背景</h2>
<p>这是一道模板题。</p>
<h2>题目描述</h2>
<p>读入一个长度为 $ n $ 的由大小写英文字母或数字组成的字符串，请把这个字符串的所有非空后缀按字典序（用 ASCII 数值比较）从小到大排序，然后按顺序输出后缀的第一个字符在原串中的位置。位置编号为 $ 1 $ 到 $ n $。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>一行一个长度为 $ n $ 的仅包含大小写英文字母或数字的字符串。</p>
<h4>输出格式</h4>
<p>一行，共 $n$ 个整数，表示答案。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>ababa</p>
<h4>输出样例 #1</h4>
<p>5 3 1 4 2</p>
<h2>说明</h2>
<p>$1\le n \le 10^6$。</p>
