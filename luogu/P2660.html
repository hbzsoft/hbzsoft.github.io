<h1>zzc 种田</h1>
<h2>题目背景</h2>
<p>可能以后 zzc就去种田了。</p>
<h2>题目描述</h2>
<p>田地是一个巨大的矩形，然而zzc 每次只能种一个正方形,而每种一个正方形时zzc所花的体力值是正方形的周长，种过的田不可以再种，zzc很懒还要节约体力去泡妹子，想花最少的体力值去种完这块田地，问最小体力值</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>两个正整数x,y，表示田地的长和宽</p>
<h4>输出格式</h4>
<p>输出最小体力值</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>1 10</p>
<h4>输出样例 #1</h4>
<p>40</p>
<h4>输入样例 #2</h4>
<p>2 2 </p>
<h4>输出样例 #2</h4>
<p>8</p>
<h2>说明</h2>
<p>1&lt;=x,y&lt;=10^16</p>
