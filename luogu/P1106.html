</head><h1>删数问题</h1>
<h2>题目描述</h2>
<p>键盘输入一个高精度的正整数 $N$（不超过 $250$ 位），去掉其中任意 $k$ 个数字后剩下的数字按原左右次序将组成一个新的非负整数。编程对给定的 $N$ 和 $k$，寻找一种方案使得剩下的数字组成的新数最小。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>输入两行正整数。</p>
<p>第一行输入一个高精度的正整数 $n$。</p>
<p>第二行输入一个正整数 $k$，表示需要删除的数字个数。</p>
<h4>输出格式</h4>
<p>输出一个整数，最后剩下的最小数。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>175438 
4</p>
<h4>输出样例 #1</h4>
<p>13</p>
