</head><h1>[NOIP2001 普及组] 求先序排列</h1>
<h2>题目描述</h2>
<p>给出一棵二叉树的中序与后序排列。求出它的先序排列。（约定树结点用不同的大写字母表示，且二叉树的节点个数 $ \le 8$）。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>共两行，均为大写字母组成的字符串，表示一棵二叉树的中序与后序排列。</p>
<h4>输出格式</h4>
<p>共一行一个字符串，表示一棵二叉树的先序。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>BADC
BDCA</p>
<h4>输出样例 #1</h4>
<p>ABCD</p>
<h2>说明</h2>
<p><strong>【题目来源】</strong></p>
<p>NOIP 2001 普及组第三题</p>
