<h1>[NOIP1999 普及组] Cantor 表</h1>
<h2>题目描述</h2>
<p>现代数学的著名证明之一是 Georg Cantor 证明了有理数是可枚举的。他是用下面这一张表来证明这一命题的：</p>
<p><img alt="" src="https://cdn.luogu.com.cn/upload/image_hosting/7rqn2j8r.png" /></p>
<p>我们以 Z 字形给上表的每一项编号。第一项是 $1/1$，然后是 $1/2$，$2/1$，$3/1$，$2/2$，…</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>整数$N$（$1 \leq N \leq 10^7$）。</p>
<h4>输出格式</h4>
<p>表中的第 $N$ 项。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>7</p>
<h4>输出样例 #1</h4>
<p>1/4</p>
