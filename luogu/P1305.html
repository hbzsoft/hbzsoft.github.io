</head><h1>新二叉树</h1>
<h2>题目描述</h2>
<p>输入一串二叉树，输出其前序遍历。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>第一行为二叉树的节点数 $n$。($1 \leq n \leq 26$)</p>
<p>后面 $n$ 行，每一个字母为节点，后两个字母分别为其左右儿子。特别地，数据保证第一行读入的节点必为根节点。</p>
<p>空节点用 <code>*</code> 表示</p>
<h4>输出格式</h4>
<p>二叉树的前序遍历。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>6
abc
bdi
cj<em>
d</em><em>
i</em><em>
j</em>*</p>
<h4>输出样例 #1</h4>
<p>abdicj</p>
