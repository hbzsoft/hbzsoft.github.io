<h1>【重题待添加】</h1>
<h2>题目描述</h2>
<p>已知给您一个数字串S: 12345678910111213141516171819202122……，它是由所有自然数从小到大依次排列起来的无穷的数串。</p>
<p>现任意给一个数字串S1(S1的长度不超过200)，我们能够知道它在S串中一定出现多次．</p>
<p>编程任务：</p>
<p>试编程求出s1第一次出现在s的位置．</p>
<p>如串s1=”81”，它最先出现在s中的位置是27。</p>
<p>如s1=”101”，其最先出现在s中的位置为10。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>串s1</p>
<h4>输出格式</h4>
<p>s1第一次出现在s中的位置。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>81</p>
<h4>输出样例 #1</h4>
<p>27</p>
