</head><h1>火星上的加法运算</h1>
<h2>题目描述</h2>
<p>最近欢欢看到一本有关火星的书籍，其中她被一个加法运算所困惑，由于她的运算水平有限.她想向你求助，作为一位优秀的程序员，你当然不会拒绝。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>第一行先输入一个运算的进制N(2&lt;=N&lt;=36)，接下来两行为需要进行运算的字符，其中每个字符串的长度不超过200位，其为N进制的数。其中包括0-9及a-z（代表10-35）。</p>
<h4>输出格式</h4>
<p>在N进制下它们的和</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>20
1234567890
abcdefghij</p>
<h4>输出样例 #1</h4>
<p>bdfi02467j</p>
