</head><h1>三角函数</h1>
<h2>题目描述</h2>
<p>输入一组勾股数 $a,b,c（a\neq b\neq c）$，用分数格式输出其较小锐角的正弦值。（要求约分。）</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>一行，包含三个正整数，即勾股数 $a,b,c$（无大小顺序）。</p>
<h4>输出格式</h4>
<p>一行，包含一个分数，即较小锐角的正弦值</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>3 5 4</p>
<h4>输出样例 #1</h4>
<p>3/5</p>
<h2>说明</h2>
<p>数据保证：$a,b,c$ 为正整数且 $\in [1,10^9]$。</p>
