</head><h1>最大乘积</h1>
<h2>题目描述</h2>
<p>一个正整数一般可以分为几个互不相同的自然数的和，如 $3=1+2$，$4=1+3$，$5＝1+4=2+3$，$6=1+5＝2+4$。</p>
<p>现在你的任务是将指定的正整数 $n$ 分解成若干个互不相同的自然数的和，且使这些自然数的乘积最大。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>只一个正整数 $n$，（$3 \leq n \leq 10000$）。</p>
<h4>输出格式</h4>
<p>第一行是分解方案，相邻的数之间用一个空格分开，并且按由小到大的顺序。</p>
<p>第二行是最大的乘积。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>10</p>
<h4>输出样例 #1</h4>
<p>2 3 5
30</p>
