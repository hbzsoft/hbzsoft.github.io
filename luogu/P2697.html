<h1>宝石串</h1>
<h2>题目描述</h2>
<p>有一种宝石串，由绿宝石和红宝石串成，仅当绿宝石和红宝石数目相同的时候，宝石串才最为稳定，不易断裂。安安想知道从给定的宝石串中，可以截取一段最长的稳定的宝石串，有多少颗宝石组成。请你帮助他。</p>
<p>绿宝石用‘G’表示，红宝石用‘R'表示。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>一行由G和R组成的字符串</p>
<h4>输出格式</h4>
<p>最长的稳定的宝石串有多少颗宝石组成</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>GRGGRG</p>
<h4>输出样例 #1</h4>
<p>4</p>
<h2>说明</h2>
<p>RGGR为答案。</p>
<p>宝石数&lt;=1000000</p>
