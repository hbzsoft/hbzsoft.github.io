</head><h1>互质</h1>
<h2>题目描述</h2>
<p>输入两个正整数 $n$ 和 $k$，求与 $n$ 互质的第 $k$ 个正整数。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>仅一行，为两个正整数 $n$ 和 $k$。</p>
<h4>输出格式</h4>
<p>一个正整数，表示与 $n$ 互质的第 $k$ 个正整数。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>10 5</p>
<h4>输出样例 #1</h4>
<p>11</p>
<h2>说明</h2>
<h4>数据规模与约定</h4>
<p>对于所有的数据，保证 $1 \leq n \le 10^6$，$1 \leq k\le 10^8$。</p>
