</head><h1>[HAOI2008] 糖果传递</h1>
<h2>题目描述</h2>
<p>有 $n$ 个小朋友坐成一圈，每人有 $a_i$ 个糖果。每人只能给左右两人传递糖果。每人每次传递一个糖果代价为 $1$。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>小朋友个数 $n$，下面 $n$ 行 $a_i$。</p>
<h4>输出格式</h4>
<p>求使所有人获得均等糖果的最小代价。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>4
1
2
5
4</p>
<h4>输出样例 #1</h4>
<p>4</p>
<h2>说明</h2>
<p>对于 $100\%$ 的数据 $n\le 10^6$。</p>
