<h1>[CQOI2014] 数三角形</h1>
<h2>题目描述</h2>
<p>给定一个 $N\times M$ 的网格，请计算三点都在格点上的三角形共有多少个。注意三角形的三点不能共线。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>输入一行，包含两个空格分隔的正整数 $M$ 和 $N$。</p>
<h4>输出格式</h4>
<p>输出一个正整数，为所求三角形数量。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>2 2</p>
<h4>输出样例 #1</h4>
<p>76</p>
<h2>说明</h2>
<h4>数据规模与约定</h4>
<p>对于全部的测试点，保证 $1\le N,M\le1000$。</p>
