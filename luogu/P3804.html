</head><h1>【模板】后缀自动机（SAM）</h1>
<h2>题目描述</h2>
<p>给定一个只包含小写字母的字符串 $S$。</p>
<p>请你求出 $S$ 的所有出现次数不为 $1$ 的子串的出现次数乘上该子串长度的最大值。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>一行一个仅包含小写字母的字符串 $S$。</p>
<h4>输出格式</h4>
<p>一个整数，为所求答案。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>abab</p>
<h4>输出样例 #1</h4>
<p>4</p>
<h2>说明</h2>
<p>对于 $10 \%$ 的数据，$\lvert S \rvert \le 1000$。<br />
对于 $100\% $的数据，$1 \le \lvert S \rvert \le {10}^6$。</p>
