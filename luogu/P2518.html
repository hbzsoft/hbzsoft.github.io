</head><h1>[HAOI2010] 计数</h1>
<h2>题目描述</h2>
<p>你有一组非零数字（不一定唯一），你可以在其中插入任意个 0，这样就可以产生无限个数。比如说给定 ${1,2}$，那么可以生成数字 12，21，102，120，201，210，1002，1020 等等。</p>
<p>现在给定一个数，问在这个数之前有多少个数（注意这个数不会有前导 0）。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>只有一行，为一个整数 $n$。</p>
<h4>输出格式</h4>
<p>一行一个整数，表示 $n$ 之前出现的数的个数。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>1020</p>
<h4>输出样例 #1</h4>
<p>7</p>
<h2>说明</h2>
<p>$n$ 的长度不超过 $50$，答案不超过 $2^{63}-1$。</p>
