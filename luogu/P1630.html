</head><h1>求和</h1>
<h2>题目描述</h2>
<p>求 $1^b+2^b+\cdots + a^b$ 的和除以 $10^4$ 的余数。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p><strong>本题有多组数据。</strong></p>
<p>第一行一个整数 $N$，表示共有 $N$ 组测试数据。</p>
<p>对于每组数据，一行两个整数 $a,b$。</p>
<h4>输出格式</h4>
<p>对于每组数据，一行一个整数，表示答案。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>1
2 3</p>
<h4>输出样例 #1</h4>
<p>9</p>
<h2>说明</h2>
<p>对于 $30\%$ 的数据，$N \le 10$，$a,b \le 10^3$。</p>
<p>对于 $100\%$ 的数据，$1 \le N \le 100$，$1 \le a,b \le 10^9$。</p>
