</head><h1>GCD SUM</h1>
<h2>题目描述</h2>
<p>求</p>
<p>$$\sum_{i=1}^n \sum_{j=1}^n \gcd(i, j)$$</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>第一行一个整数 $n$。</p>
<h4>输出格式</h4>
<p>第一行一个整数表示答案。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>2</p>
<h4>输出样例 #1</h4>
<p>5</p>
<h2>说明</h2>
<p>对于 $30\%$ 的数据，$n\leq 3000$。</p>
<p>对于 $60\%$ 的数据，$7000\leq n\leq 7100$。</p>
<p>对于 $100\%$ 的数据，$n\leq 10^5$。</p>
