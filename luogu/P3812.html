</head><h1>【模板】线性基</h1>
<h2>题目背景</h2>
<p>这是一道模板题。</p>
<h2>题目描述</h2>
<p>给定 $n$ 个整数（数字可能重复），求在这些数中选取任意个，使得他们的异或和最大。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>第一行一个数 $n$，表示元素个数</p>
<p>接下来一行 $n$ 个数</p>
<h4>输出格式</h4>
<p>仅一行，表示答案。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>2
1 1</p>
<h4>输出样例 #1</h4>
<p>1</p>
<h2>说明</h2>
<p>$ 1 \leq n \leq 50, 0 \leq S_i &lt; 2 ^ {50} $</p>
