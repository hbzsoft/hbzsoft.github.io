</head><h1>[TJOI2007] 可爱的质数/【模板】BSGS</h1>
<h2>题目描述</h2>
<p>给定一个质数 $p$，以及一个整数 $b$，一个整数 $n$，现在要求你计算一个最小的非负整数 $l$，满足 $b^l \equiv n \pmod p$。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>仅一行，有 $3$ 个整数，依次代表 $p, b, n$。</p>
<h4>输出格式</h4>
<p>仅一行，如果有 $l$ 满足该要求，输出最小的 $l$，否则输出 <code>no solution</code>。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>5 2 3</p>
<h4>输出样例 #1</h4>
<p>3</p>
<h2>说明</h2>
<h4>数据规模与约定</h4>
<ul>
<li>对于所有的测试点，保证 $2\le b,n &lt; p&lt;2^{31}$。</li>
</ul>
