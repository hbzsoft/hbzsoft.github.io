<h1>最长连号</h1>
<h2>题目描述</h2>
<p>输入长度为 $n$ 的一个正整数序列，要求输出序列中最长连号的长度。</p>
<p>连号指在序列中，从小到大的连续自然数。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>第一行，一个整数 $n$。</p>
<p>第二行，$n$ 个整数 $a_i$，之间用空格隔开。</p>
<h4>输出格式</h4>
<p>一个数，最长连号的个数。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>10
1 5 6 2 3 4 5 6 8 9</p>
<h4>输出样例 #1</h4>
<p>5</p>
<h2>说明</h2>
<h4>数据规模与约定</h4>
<p>对于 $100\%$ 的数据，保证 $1 \leq n \leq 10^4$，$1 \leq a_i \leq 10^9$。</p>
