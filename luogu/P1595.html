</head><h1>信封问题</h1>
<h2>题目描述</h2>
<p>某人写了 $n$ 封信和 $n$ 个信封，如果所有的信都装错了信封。求所有信都装错信封共有多少种不同情况。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>一个信封数 $n$，保证 $n \le 20$。</p>
<h4>输出格式</h4>
<p>一个整数，代表有多少种情况。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>2</p>
<h4>输出样例 #1</h4>
<p>1</p>
<h4>输入样例 #2</h4>
<p>3</p>
<h4>输出样例 #2</h4>
<p>2</p>
<h2>说明</h2>
<p>对于 $100 \%$ 的数据，$1 \le n \le 20$。</p>
