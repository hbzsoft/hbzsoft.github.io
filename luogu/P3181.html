<h1>[HAOI2016] 找相同字符</h1>
<h2>题目描述</h2>
<p>给定两个字符串，求出在两个字符串中各取出一个子串使得这两个子串相同的方案数。两个方案不同当且仅当这两个子串中有一个位置不同。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>两行，两个字符串 $s_1,s_2$，长度分别为 $n_1,n_2$。</p>
<h4>输出格式</h4>
<p>输出一个整数表示答案。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>aabb
bbaa</p>
<h4>输出样例 #1</h4>
<p>10</p>
<h2>说明</h2>
<p>$1\le n_1,n_2\le 2\times 10^5$，字符串中只有小写字母。</p>
