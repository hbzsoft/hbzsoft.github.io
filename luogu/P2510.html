</head><h1>[HAOI2008] 下落的圆盘</h1>
<h2>题目描述</h2>
<p>有n个圆盘从天而降，后面落下的可以盖住前面的。求最后形成的封闭区域的周长。看下面这副图, 所有的红色线条的总长度即为所求.</p>
<p><img alt="" src="https://cdn.luogu.com.cn/upload/pic/1628.png" /></p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>n ri xi y1 ... rn xn yn</p>
<h4>输出格式</h4>
<p>最后的周长，保留三位小数</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>2</p>
<p>1 0 0</p>
<p>1 1 0</p>
<h4>输出样例 #1</h4>
<p>10.472</p>
<h2>说明</h2>
<p>数据规模</p>
<p>n&lt;=1000</p>
