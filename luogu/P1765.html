<h1>手机</h1>
<h2>题目描述</h2>
<p>一般的手机的键盘是这样的：</p>
<p><img alt="" src="https://cdn.luogu.com.cn/upload/image_hosting/2mokuz5x.png" /></p>
<p>要按出英文字母就必须要按数字键多下。例如要按出 <code>x</code> 就得按 9 两下，第一下会出 <code>w</code>，而第二下会把 <code>w</code> 变成 <code>x</code>。0 键按一下会出一个空格。</p>
<p>你的任务是读取若干句只包含英文小写字母和空格的句子，求出要在手机上打出这个句子至少需要按多少下键盘。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>一行句子，只包含英文小写字母和空格，且不超过 200 个字符。</p>
<h4>输出格式</h4>
<p>一行一个整数，表示按键盘的总次数。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>i have a dream</p>
<h4>输出样例 #1</h4>
<p>23</p>
<h2>说明</h2>
<p>NOI 导刊 2010 普及（10）</p>
