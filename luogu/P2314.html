<h1>[HNOI2005] 木梳</h1>
<h2>题目描述</h2>
<p><img alt="" src="https://cdn.luogu.com.cn/upload/pic/1353.png" /> </p>
<p><img alt="" src="https://cdn.luogu.com.cn/upload/pic/1354.png" /></p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>从文件input.txt中读入数据，文件第一行为整数L，其中4&lt;=L&lt;=100000，且有50%的数据满足L&lt;=10^4，表示木板下侧直线段的长。第二行为L个正整数A1,A2,…,AL，其中1&lt;Ai&lt;=10^8，表示第i段的高度。</p>
<h4>输出格式</h4>
<p>输出文件output.txt中仅包含一个整数D，表示为使梳子面积最大，需要从木板上挖掉的格子数。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>9 </p>
<p>4 4 6 5 4 2 3 3 5</p>
<h4>输出样例 #1</h4>
<p>3</p>
