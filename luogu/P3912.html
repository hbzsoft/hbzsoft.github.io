</head><h1>素数个数</h1>
<h2>题目描述</h2>
<p>求 $1,2,\cdots,N$ 中素数的个数。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>一行一个整数 $N$。</p>
<h4>输出格式</h4>
<p>一行一个整数，表示素数的个数。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>10</p>
<h4>输出样例 #1</h4>
<p>4</p>
<h2>说明</h2>
<p>对于 $40\%$ 的数据，$1 \le N \le 10^6$。</p>
<p>对于 $80\%$ 的数据，$1 \le N \le 10^7$。</p>
<p>对于 $100\%$ 的数据，$1 \le N \le 10^8$。</p>
