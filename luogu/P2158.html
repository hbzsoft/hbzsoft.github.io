<h1>[SDOI2008] 仪仗队</h1>
<h2>题目描述</h2>
<p>作为体育委员，C 君负责这次运动会仪仗队的训练。仪仗队是由学生组成的 $N \times N$ 的方阵，为了保证队伍在行进中整齐划一，C 君会跟在仪仗队的左后方，根据其视线所及的学生人数来判断队伍是否整齐（如下图）。</p>
<p><img alt="" src="https://cdn.luogu.com.cn/upload/pic/1149.png" /></p>
<p>现在，C 君希望你告诉他队伍整齐时能看到的学生人数。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>一行，一个正整数 $N$。</p>
<h4>输出格式</h4>
<p>输出一行一个数，即 C 君应看到的学生人数。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>4</p>
<h4>输出样例 #1</h4>
<p>9</p>
<h2>说明</h2>
<p>对于 $100 \%$ 的数据，$1 \le N \le 40000$。</p>
