</head><h1>对角线</h1>
<h2>题目描述</h2>
<p>对于一个 $n$ 个顶点的凸多边形，它的任何三条对角线都不会交于一点。请求出图形中对角线交点的个数。</p>
<p>例如，$6$ 边形：</p>
<p><img alt="" src="https://cdn.luogu.com.cn/upload/pic/6023.png" /></p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>输入只有一行一个整数 $n$，代表边数。</p>
<h4>输出格式</h4>
<p>输出一行一个整数代表答案。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>3</p>
<h4>输出样例 #1</h4>
<p>0</p>
<h4>输入样例 #2</h4>
<p>6</p>
<h4>输出样例 #2</h4>
<p>15</p>
<h2>说明</h2>
<h4>数据规模与约定</h4>
<ul>
<li>对于 $50 \%$ 的数据，保证 $3 \leq n \leq 100$。</li>
<li>对于 $100 \%$ 的数据，保证 $3 \leq n \leq 10^5$。</li>
</ul>
