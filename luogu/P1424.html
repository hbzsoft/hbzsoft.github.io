</head><h1>小鱼的航程（改进版）</h1>
<h2>题目背景</h2>
<h2>题目描述</h2>
<p>有一只小鱼，它平日每天游泳 $250$ 公里，周末休息（实行双休日)，假设从周 $x$ 开始算起，过了 $n$ 天以后，小鱼一共累计游泳了多少公里呢？</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>输入两个正整数 $x,n$，表示从周 $x$ 算起，经过 $n$ 天。</p>
<h4>输出格式</h4>
<p>输出一个整数，表示小鱼累计游泳了多少公里。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>3 10</p>
<h4>输出样例 #1</h4>
<p>2000</p>
<h2>说明</h2>
<p>数据保证，$1\le x \le 7$，$1 \le n\le 10^6$。</p>
