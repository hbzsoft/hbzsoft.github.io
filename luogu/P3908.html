<h1>数列之异或</h1>
<h2>题目描述</h2>
<p>求$1 \bigoplus 2 \bigoplus\cdots\bigoplus N$ 的值。</p>
<p>$A \bigoplus B$ 即$A$ , $B$ 按位异或。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>1 个整数$N$。</p>
<h4>输出格式</h4>
<p>1 个整数，表示所求的值。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>3</p>
<h4>输出样例 #1</h4>
<p>0</p>
<h2>说明</h2>
<p>• 对于50% 的数据，$1 \le N \le 10^6$；</p>
<p>• 对于100% 的数据，$1 \le N \le 10^{18}$。</p>
