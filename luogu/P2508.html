</head><h1>[HAOI2008] 圆上的整点</h1>
<h2>题目描述</h2>
<p>求一个给定的圆$(x^2+y^2=r^2)$，在圆周上有多少个点的坐标是整数。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>r</p>
<h4>输出格式</h4>
<p>整点个数</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>4</p>
<h4>输出样例 #1</h4>
<p>4</p>
<h2>说明</h2>
<p>$r\leq 2000 000 000$</p>
