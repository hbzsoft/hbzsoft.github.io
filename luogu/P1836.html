<h1>数页码</h1>
<h2>题目描述</h2>
<p>一本书的页码是从 $1\sim n$ 编号的连续整数：$1,2,3,\cdots,n$。请你求出全部页码中所有单个数字的和，例如第 $123$ 页，它的和就是 $ 1+2+3=6$。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>一行一个整数 $n$。</p>
<h4>输出格式</h4>
<p>一行，代表所有单个数字的和。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>3456789</p>
<h4>输出样例 #1</h4>
<p>96342015 </p>
<h2>说明</h2>
<p>$1\le n\le 10^9$</p>
