</head><h1>[HAOI2016] 放棋子</h1>
<h2>题目描述</h2>
<p>给你一个 $N\times N$ 的矩阵，每行有一个障碍，数据保证任意两个障碍不在同一行，任意两个障碍不在同一列，要求你在这个矩阵上放 $N$ 枚棋子（障碍的位置不能放棋子），要求你放 $N$ 个棋子也满足每行只有一枚棋子，每列只有一枚棋子的限制，求有多少种方案。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>第一行一个 $N$，接下来一个 $N \times N$ 的矩阵。$N\leq 200$，0 表示没有障碍，1 表示有障碍。</p>
<h4>输出格式</h4>
<p>一个整数，即合法的方案数。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>2
0 1
1 0</p>
<h4>输出样例 #1</h4>
<p>1</p>
