</head><h1>跳马问题</h1>
<h2>题目背景</h2>
<p>在爱与愁的故事第一弹第三章出来前先练练四道基本的回溯/搜索题吧……</p>
<h2>题目描述</h2>
<p>中国象棋半张棋盘如图 $1$ 所示。马自左下角 $(0,0)$ 向右上角 $(m,n)$ 跳。规定只能往右跳，不准往左跳。比如图 $1$ 中所示为一种跳行路线，并将路径总数打印出来。</p>
<p><img alt="" src="https://cdn.luogu.com.cn/upload/pic/450.png" /></p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>只有一行：两个数 $n$，$m$。</p>
<h4>输出格式</h4>
<p>只有一个数：总方案数 $total$。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>4 8</p>
<h4>输出样例 #1</h4>
<p>37</p>
<h2>说明</h2>
<p>对于 $100\%$ 的数据：$n, m\leq 18$</p>
