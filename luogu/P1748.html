<h1>H数</h1>
<h2>题目描述</h2>
<p>所谓 H 数，是指只含有 $2,3,5,7$ 这些质因数的数，如 $630$ 是 H 数，而 $22$ 不是。</p>
<p>现在要求输出第 $n$ 个 H 数，为了方便起见将 $H[1]$ 定为 $1$。已知 $n$ 不超过 $10000$，最后数据在 int64 范围之内。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>一个数 $n$(如题目)</p>
<h4>输出格式</h4>
<p>第 $n$ 个H数</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>30</p>
<h4>输出样例 #1</h4>
<p>49</p>
<h4>输入样例 #2</h4>
<p>1</p>
<h4>输出样例 #2</h4>
<p>1</p>
<h2>说明</h2>
<p>穷举会爆掉，要用生成法，最好加优化，不然空间复杂度比较大</p>
