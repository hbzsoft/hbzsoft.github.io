<h1>小玉买文具</h1>
<h2>题目描述</h2>
<p>班主任给小玉一个任务，到文具店里买尽量多的签字笔。已知一只签字笔的价格是 $1$ 元 $9$ 角，而班主任给小玉的钱是 $a$ 元 $b$ 角，小玉想知道，她最多能买多少只签字笔呢。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>输入只有一行两个整数，分别表示 $a$ 和 $b$。</p>
<h4>输出格式</h4>
<p>输出一行一个整数，表示小玉最多能买多少只签字笔。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>10 3</p>
<h4>输出样例 #1</h4>
<p>5</p>
<h2>说明</h2>
<h4>数据规模与约定</h4>
<p>对于全部的测试点，保证 $0 \leq a \leq 10^4$，$0 \leq b \leq 9$。</p>
