</head><h1>乘积最大3</h1>
<h2>题目描述</h2>
<p>请你找出 $M$ 个和为 $N$ 的正整数，他们的乘积要尽可能的大。</p>
<p>输出字典序最小的一种方案。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>一行，两个正整数 $N,M$</p>
<h4>输出格式</h4>
<p>$M$ 个和为 $N$ 的，乘积尽可能的大的正整数。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>6 3</p>
<h4>输出样例 #1</h4>
<p>2 2 2</p>
<h2>说明</h2>
<p>对于100%的数据，$1 \le N \le 10^{9},1 \le M \le 10^{6}$。数据保证 $N \geq M$。</p>
