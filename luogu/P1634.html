<h1>禽兽的传染病</h1>
<h2>题目背景</h2>
<p>mxj 的启发。</p>
<h2>题目描述</h2>
<p>禽兽患传染病了。一个禽兽会每轮传染 $x$ 个禽兽。试问 $n$ 轮传染后有多少禽兽被传染？</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>两个非负整数 $x$ 和 $n$。</p>
<h4>输出格式</h4>
<p>一个整数，即被传染的禽兽数。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>10 2</p>
<h4>输出样例 #1</h4>
<p>121</p>
<h2>说明</h2>
<p>保证 $x,n$ 以及答案都在 $64$ 位无符号整数的表示范围内。</p>
