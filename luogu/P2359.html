</head><h1>三素数数</h1>
<h2>题目背景</h2>
<p>蛟川书院的一道练习题QAQ</p>
<h2>题目描述</h2>
<p>如果一个数的所有连续三位数字都是大于100的素数，则该数称为三素数数。比如113797是一个6位的三素数数。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>一个整数n（3 ≤ n ≤ 10000），表示三素数数的位数。</p>
<h4>输出格式</h4>
<p>一个整数，表示n位三素数的个数m，要求输出m除以10^9 + 9的余数。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>4</p>
<h4>输出样例 #1</h4>
<p>204</p>
<h2>说明</h2>
<p>区域动归QAQ</p>
