<p>求A、B的和差积商余！</p>

<p>两个数两行</p>
<p>A
B</p>
<h4>输出格式</h4>
<p>五个数</p>
<p>和
差
积
商
余</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>

1</p>

0
1
1
0</p>

<p>length(A),length(B)&lt;=10^4</p>
<p>A,B&gt;0
