</head><h1>[SHOI2005] 树的双中心</h1>
<h2>题目描述</h2>
<p><img alt="" src="https://cdn.luogu.com.cn/upload/pic/15902.png" /></p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>第一行为N，1&lt;N&lt;=50000,表示树的节点数目，树的节点从1到N编号。
接下来N-1行，每行两个整数U，V，表示U与V之间有一条边。
再接下N行，每行一个正整数，其中第i行的正整数表示编号为i的节点权值为W(I),树的深度&lt;=100</p>
<h4>输出格式</h4>
<p>将最小的S（x,y)输出到median.out，结果保证不超过$10^9$</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>5
1 2
1 3
3 4
3 5
5
7
6
5
4</p>
<h4>输出样例 #1</h4>
<p>14</p>
<h2>说明</h2>
<p>选取的两个中心节点分别为2和3</p>
