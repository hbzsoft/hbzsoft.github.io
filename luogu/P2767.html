</head><h1>树的数量</h1>
<h2>题目描述</h2>
<p>求出包含 $n$ 个节点（无标号）的有根 $m$ 叉树的个数，对 $10\,007$ 取模。</p>
<p>两个有根树相同，当且仅当其根节点相同，且<strong>从左到右</strong>每一棵子树也相同。特别地，两个有根树均为空树，视为两个有根树相同。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>输入两个整数 $n$，$m$。</p>
<h4>输出格式</h4>
<p>输出包含 $n$ 个节点（无标号）的有根 $m$ 叉树的个数，对 $10\,007$ 取模后的值。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>2 2</p>
<h4>输出样例 #1</h4>
<p>2</p>
<h2>说明</h2>
<p>$n,m \leq 127$</p>
