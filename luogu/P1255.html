<h1>数楼梯</h1>
<h2>题目描述</h2>
<p>楼梯有 $N$ 阶，上楼可以一步上一阶，也可以一步上二阶。</p>
<p>编一个程序，计算共有多少种不同的走法。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>一个数字，楼梯数。</p>
<h4>输出格式</h4>
<p>输出走的方式总数。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>4</p>
<h4>输出样例 #1</h4>
<p>5</p>
<h2>说明</h2>
<ul>
<li>对于 $60\%$ 的数据，$N \leq 50$；   </li>
<li>对于 $100\%$ 的数据，$1 \le N \leq 5000$。</li>
</ul>
