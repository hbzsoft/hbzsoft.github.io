</head><h1>[HNOI2001] 求正整数</h1>
<h2>题目描述</h2>
<p>对于任意输入的正整数 $n$，请求出具有 $n$ 个不同因子的最小正整数 $m$。</p>
<p>例如：$n=4$，则 $m=6$，因为 $6$ 有 $4$ 个不同整数因子 $1,2,3,6$；而且是最小的有 $4$ 个因子的整数。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>输入有且仅有一行一个整数，代表 $n$。</p>
<h4>输出格式</h4>
<p>输出一行一个整数，代表符合条件的最小正整数 $m$。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>4</p>
<h4>输出样例 #1</h4>
<p>6</p>
<h2>说明</h2>
<h4>数据规模与约定</h4>
<p>对于 $100\%$ 的数据，保证 $1 \leq n \leq 5 \times 10^4$。</p>
