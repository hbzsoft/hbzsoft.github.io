<h1>[AHOI2012] 树屋阶梯</h1>
<h2>题目描述</h2>
<p><img alt="" src="https://cdn.luogu.com.cn/upload/pic/1630.png" /> </p>
<p><img alt="" src="https://cdn.luogu.com.cn/upload/pic/1631.png" /> </p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>一个正整数 $N$，表示阶梯的高度。</p>
<h4>输出格式</h4>
<p>一个正整数，表示搭建方法的个数。<strong>注</strong>：搭建方法的个数可能很大。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>3</p>
<h4>输出样例 #1</h4>
<p>5</p>
<h2>说明</h2>
<ul>
<li>对于 $40\%$ 的数据，满足 $1\le N\le 20$。</li>
<li>对于 $80\%$ 的数据，满足 $1\le N\le 300$。</li>
<li>对于 $100\%$ 的数据，满足 $1\le N\le 500$。</li>
</ul>
