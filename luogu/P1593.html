<h1>因子和</h1>
<h2>题目描述</h2>
<p>输入两个整数 $a$ 和 $b$，求 $a^b$ 的因子和。</p>
<p>由于结果太大，只要输出它对 $9901$ 取模的结果。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>仅一行，为两个整数 $a$ 和 $b$。</p>
<h4>输出格式</h4>
<p>输出一行一个整数表示答案对 $9901$ 取模的结果。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>2 3</p>
<h4>输出样例 #1</h4>
<p>15</p>
<h2>说明</h2>
<h4>数据规模与约定</h4>
<p>对于全部的测试点，保证 $1 \leq a \leq 5 \times 10^7$，$0 \leq b \leq 5 \times 10^7$。</p>
