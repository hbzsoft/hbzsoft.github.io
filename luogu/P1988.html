<h1>火炬</h1>
<h2>题目描述</h2>
<p>2008 北京奥运会，你想成为四川汶川的一名火炬手，经过层层选拔，终于到了最后一关。</p>
<p>这一关是一道很难的题：任意给定一个正整数 $N$，求一个最小的正整数 $M$，使得 $N \times M$ 的十进制表示形式里只含有 <code>1</code> 和 <code>0</code>。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>一行一个正整数 $N$。</p>
<h4>输出格式</h4>
<p>输出一行，如果有解，输出一个整数，表示最小的 $M$，否则输出 <code>No Solution</code>。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>12</p>
<h4>输出样例 #1</h4>
<p>925</p>
<h2>说明</h2>
<p>$1\le N\le 10^5$</p>
