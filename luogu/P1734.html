</head><h1>最大约数和</h1>
<h2>题目描述</h2>
<p>选取和不超过 $S$ 的若干个不同的正整数，使得所有数的约数（不含它本身）之和最大。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>输入一个正整数 $S$。</p>
<h4>输出格式</h4>
<p>输出最大的约数之和。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>11</p>
<h4>输出样例 #1</h4>
<p>9</p>
<h2>说明</h2>
<p><strong>【样例说明】</strong></p>
<p>取数字 $4$ 和 $6$，可以得到最大值 $(1+2)+(1+2+3)=9$。</p>
<p><strong>【数据规模】</strong></p>
<p>对于 $100 \%$ 的数据，$1 \le S \le 1000$。</p>
