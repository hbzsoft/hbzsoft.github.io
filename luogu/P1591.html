</head><h1>阶乘数码</h1>
<h2>题目描述</h2>
<p>求 $n!$ 中某个数码出现的次数。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>第一行为 $t(t \leq 10)$，表示数据组数。接下来 $t$ 行，每行一个正整数 $n(n \leq 1000)$ 和数码 $a$。</p>
<h4>输出格式</h4>
<p>对于每组数据，输出一个整数，表示 $n!$ 中 $a$ 出现的次数。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>2
5 2
7 0</p>
<h4>输出样例 #1</h4>
<p>1
2</p>
