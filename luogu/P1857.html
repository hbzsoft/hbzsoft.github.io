<h1>质数取石子</h1>
<h2>题目描述</h2>
<p>桌上有若干个石子，每次可以取质数个。谁先取不了，谁就输。问最少几步能赢？（一个人取一次算一步）假设双方都使用最优策略，且必胜方会尽量快地取胜，必败方会尽可能拖延步数。</p>
<h2>输入输出格式</h2>
<h4>输入格式</h4>
<p>第一行 $N$，表示有 $N$ 组数据</p>
<p>接下来 $N$ 行为石子数</p>
<h4>输出格式</h4>
<p>每组数据一个数，若必胜，则输出最少步数，否则输出 $-1$。</p>
<h2>输入输出样例</h2>
<h4>输入样例 #1</h4>
<p>3</p>
<p>8</p>
<p>9</p>
<p>16</p>
<h4>输出样例 #1</h4>
<p>1</p>
<p>-1</p>
<p>3</p>
<h2>说明</h2>
<p>石子数 $\leq 20000$，$N\leq 10$</p>
