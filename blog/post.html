  // === 配置 Marked.js ===
  marked.setOptions({
    highlight: function(code, lang) {
      const language = hljs.getLanguage(lang) ? lang : 'plaintext';
      return hljs.highlight(code, { language }).value;
    },
    breaks: true,
    gfm: true
  });

  // === 获取 URL 参数并加载文章 ===
  const urlParams = new URLSearchParams(window.location.search);
  const slug = urlParams.get('slug') || 'example';

  fetch(`/blog/posts/${slug}.md`)
    .then(response => {
      if (!response.ok) throw new Error('文章未找到');
      return response.text();
    })
    .then(mdText => {
      const lines = mdText.split('\n');
      let title = '无标题';
      let date = '未知时间';
      let contentStart = 0;

      if (lines[0]?.startsWith('# ')) {
        title = lines[0].substring(2).trim();
        contentStart = 1;
        if (/^\d{4}-\d{2}-\d{2}$/.test(lines[1]?.trim())) {
          date = lines[1].trim();
          contentStart = 2;
        }
      }

      const contentMd = lines.slice(contentStart).join('\n');

      // 渲染 Markdown
      const dirtyHtml = marked.parse(contentMd);

      // 【可选】净化 HTML（如果你信任内容，可直接用 dirtyHtml）
      const cleanHtml = DOMPurify.sanitize(dirtyHtml, {
        ADD_TAGS: ['math'],
        ADD_ATTR: ['class', 'style', 'alt', 'src']
      });

      // 更新页面
      document.getElementById('post-title').textContent = title;
      document.getElementById('page-title').textContent = `${title} - 韩邦泽的小站`;
      document.getElementById('post-meta').innerHTML = `<i class="far fa-calendar"></i> ${date}`;
      document.getElementById('post-content').innerHTML = cleanHtml;

      // 渲染 LaTeX 公式（此时 auto-render 已加载！）
      renderMathInElement(document.getElementById('post-content'), {
        delimiters: [
          { left: "$$", right: "$$", display: true },
          { left: "$", right: "$", display: false },
          { left: "\\(", right: "\\)", display: false },
          { left: "\\[", right: "\\]", display: true }
        ],
        throwOnError: false
      });

      // 高亮代码块
      document.querySelectorAll('pre code').forEach(block => {
        hljs.highlightElement(block);
      });
    })
    .catch(err => {
      console.error('文章加载失败:', err);
      document.getElementById('post-content').innerHTML = 
        `<p style="color:#e74c3c; text-align:center;">❌ 加载失败：${err.message}</p>`;
    });

      return parts[0] === name ? decodeURIComponent(parts[1]) : r;
